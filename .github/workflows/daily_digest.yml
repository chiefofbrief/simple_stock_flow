name: Daily Market Analysis

on:
  schedule:
    # Runs at 14:00 UTC (9:00 AM EST) Monday-Friday
    - cron: '0 14 * * 1-5'
  workflow_dispatch: # Allows manual trigger from GitHub UI

jobs:
  analyze:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'
          cache: 'pip'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run Discovery and Analysis
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          SOCIAVAULT_API_KEY: ${{ secrets.SOCIAVAULT_API_KEY }}
          FMP_API_KEY: ${{ secrets.FMP_API_KEY }}
          ALPHAVANTAGE_API_KEY: ${{ secrets.ALPHAVANTAGE_API_KEY }}
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TO: ${{ secrets.EMAIL_TO }}
        run: |
          # Core logic (scripts/) | Automation logic (automation/)
          python scripts/discovery.py --daily | python automation/analyze_digest.py